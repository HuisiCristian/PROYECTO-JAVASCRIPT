<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proyecto JS</title>

    <!-- JS  -->
    <script defer src="../js/turnos.js"> </script>

    <!-- CSS -->    
    <link rel="stylesheet" href="../css/styles.css">

    <!-- BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>

<body>
    <header>

        <h1 id="bienvenida"> Bienvenid@! </h1>
        
        <div id="contactoheader">
            <a href="">+5491123232323</a>
            <a href=""> example@gmail.com</a> 
        </div>

        <div id="login">
        <i class="fa-solid fa-circle-user"></i>
        </div>

    </header>

    <main id="turnos-main">
        <h2 id="titulo-solicitar"> Formulario de turno </h2>
        
        <div class="formulario-datos">

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" >Nombre</span>
                <input type="text" class="form-control" id="nombre">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" >Apellido</span>
                <input type="text" class="form-control" id="apellido">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" >DNI</span>
                <input type="text" class="form-control" id="dni">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" >Correo Electronico</span>
                <input type="text" class="form-control" id="mail">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" >Celular</span>
                <input type="text" class="form-control" id="celular">
            </div>

            <div class="dropdown" id="obrasocial">
                <span class="input-group-text" >Obra social/Particular</span>
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" id="botonobrasocial">
                    Selecciona una opci√≥n
                </button>
                
                <ul class="dropdown-menu" id="menuobrasocial">
                    <li><a class="dropdown-item" >OSDE</a></li>
                    <li><a class="dropdown-item" >GALENO</a></li>
                    <li><a class="dropdown-item" >SWISS MEDICAL</a></li>
                    <li><a class="dropdown-item" >PARTICULAR</a></li>    
                </ul>
            </div>
            
        </div>

        <div id="diaturno">
            <div class="container mt-4" id="calendario">
                <label for="fecha" class="form-label ">Selecciona una fecha</label>
                <input type="date" class="form-control" id="fecha">
            </div>
        </div>

        <div id="horario">
            <div class="dropdown">

                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" id="botonhorarios">
                    Selecciona un horario
                </button>
                
                <ul class="dropdown-menu" id="menuhorarios">
                    <li><a class="dropdown-item" >9:00am</a></li>
                    <li><a class="dropdown-item" >9:30am</a></li>
                    <li><a class="dropdown-item" >10:00am</a></li>
                    <li><a class="dropdown-item" >10:30am</a></li>
                    <li><a class="dropdown-item" >11:00am</a></li>
                    <li><a class="dropdown-item" >11:30am</a></li>
                    <li><a class="dropdown-item" >12:00pm</a></li>
                    
                </ul>
            </div>

            <button id="confirmarturno">Confirmar turno</button>

            <div id="errores" style="color: red"></div>
        </div>


        <h2 id="volver-inicio"><a href="../index.html">Cancelar</a></h2>




    </main>

    <footer>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
