<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proyecto JS</title>

    <link rel="shortcut icon" href="./assets/icono_pagina.png" type="image/x-icon">

    <!-- JS  -->
    <script defer src="../js/turnos.js"> </script>

    <!-- CSS -->    
    <link rel="stylesheet" href="../css/styles.css">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Flatpickr-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Tema verde -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css">

    <!-- VANILLA CALENDAR PRO -->

    <link href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/styles/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/index.js" defer></script>


</head>

<body>
    <header>
        <a href="../index.html" id="bienvenida"> Centro Odontologico OM </a>
        
        <div id="contactoheader">
            <a href=""><i class="fa-solid fa-phone"> </i> +5491123232323</a>
            <a href=""> <i class="fa-solid fa-envelope"></i> example@gmail.com</a> 
        </div>

        <div id="login">
        <i class="fa-solid fa-circle-user"></i>
        </div>


        
    </header>

    <main id="turnos-main">
        <h2 id="titulo-solicitar"> Formulario de turno </h2>
        
        <div class="formulario-datos">

            <div class="input-group input-group-sm mb-3" id="nombre-apellido">
                <div>
                    <span class="input-group-text" >Nombre</span>
                    <input type="text" class="form-control" id="nombre">
                </div>

                <div>
                    <span class="input-group-text" >Apellido</span>
                    <input type="text" class="form-control" id="apellido">
                </div>
            </div>

            <div class="input-group input-group-sm mb-3" id="dni-celular">
                <div>
                    <span class="input-group-text" >DNI</span>
                    <input type="text" class="form-control" id="dni">
                </div>

                <div>
                    <span class="input-group-text" >Celular</span>
                    <span class="input-group-text" >+54</span>
                    <input type="text" class="form-control" id="celular">
                </div>
            </div>

            <div class="mb-3" id="mail-input">
                <span class="input-group-text" >Correo Electronico</span>
                <input type="text" class="form-control" id="mail">
            </div>


            <div class="dropdown" id="obrasocial">
                <span class="input-group-text" >Obra social/Particular</span>
                <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" id="botonobrasocial">
                    Selecciona una opción
                </button>
                
                <ul class="dropdown-menu" id="menuobrasocial">
                        
                </ul>
            </div>
            
        </div>

        <div id="diaturno">
            <div class="container mt-4" id="calendario">
                <label for="fecha" class="form-label ">Selecciona una fecha</label>
                <input type="date" class="form-control" id="fecha" >
                
            </div>
        </div>


        </div>

        <div id="horario">
            <div class="dropdown">

                <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" id="botonhorarios">
                    Selecciona un horario
                </button>
                
                <ul class="dropdown-menu" id="menuhorarios"></ul>
            </div>

            <button id="confirmarturno">Confirmar turno</button>

            <div id="errores" style="color: red"></div>
        </div>


        <button id="volver-inicio">Cancelar</button>




    </main>

    <footer>
        <p class="derechos">© 2025 Huisi Cristian. Todos los derechos reservados.</p>
    </footer>
    
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FLATPICKR -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
